<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style\RegisterForm.css">
    <link rel="stylesheet" href="style\style.css">
    <title>Contact Us</title>
  </head>
  <body>
     <!-- Header -->
     <div class="header">
      <div class="navbar">
          <div class="container">
              <ul>
                  <li><a href="home.html">Home</a></li>
                  <li><a href="RegisterForm.html">Register</a></li>
                  <li><a href="LogInForm.html">Log In</a></li>
                  <li><a href="Gallery.html">Gallery</a></li>

  </div>
  <!-- End Header -->
    <!-- Contact Us -->
    <div class="ContactUs">
      <div class="container">
        <h2>Contact Us</h2>
      <form method="get" action="mailto:admin@gmail.com">
      <table>
        <tr>
          <td>Name</td>
          <td><input type="text" name="username"/></td>
        </tr>
        <tr>
          <td>E-mail</td>
          <td><input type="text" name="email"/></td>
        </tr>
        <tr>
          <td>Country</td>
          <td>
            <select name="Country">
							<option value="mans">Mansoura</option>
							<option value="alex">Alex</option>
							<option value="tanta">Tanta</option>
							<option value="cairo" selected>Cairo</option>
          </td>
        </tr>
        <tr>
          <td>Message</td>
          <td><textarea cols="70" rows="7" name="usermessage"></textarea></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Submit" id="Registerbtn"/></td>
        </tr>
      </table>
      </div>
    </div>
  </body>
</html>
